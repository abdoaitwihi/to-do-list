<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="xflex">
            <p class="date big">date here </p>
            <span class="material-icons clearr pointer">
                refresh
            </span>



        </header>
        <div class="add-to-do xflex">
            <input type="text" placeholder="add a new task" class="to-do">
            <span class="material-icons pointer add"> add_box </span>

        </div>

        <div class="content yflex">
            <ul>
            </ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
